<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="logo">
        <div class="max-w-lg mx-auto px-5">
            <div class=" flex justify-center mt-[45px]">
                <img src="/imgs/Icon/Fudo..svg" alt="">
            </div>
        </div>
    </header>

    <section class="Welcome">
        <div class="max-w-lg mx-auto px-5">
            <div class="text-center text-[16px] font-semibold mt-[128px]">
                <h2><a href="">Welcome Back</a></h2>
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-lg mx-auto px-5">

            <div class="text-center text-[32px] font-black mt-[16px]">
                <h1><a href="">Login to your account</a></h1>
            </div>
        </div>
    </section>

    <section class="Sign in">
        <div class="max-w-lg mx-auto px-5 flex justify-center">
            <form action="">
                <div class="form__email mt-[50px]">
                    <span class="block text-[#4A5568] font-bold">Email</span>
                    <input class="min-w-[400px] min-h-[50px] rounded border p-2 my-2 border-[#37A9CD]" type="email"
                        placeholder="John.snow@gmail.com">
                </div>

                <div class="form__password">
                    <span class="block text-[#4A5568] font-bold">Password</span>
                    <input class="min-w-[400px] min-h-[50px] rounded border p-2 my-2 border-[#37A9CD]" type="password"
                        placeholder="*********">
                </div>

                <button
                    class="min-w-[400px] min-h-[50px] bg-[#37A9CD] rounded-md text-[16px] font-semibold text-white flex items-center justify-center ">Login
                    Now</button>

                <button
                    class="mt-[15px] min-w-[400px] min-h-[50px] bg-[#2D3748] rounded-md text-[16px] font-semibold text-white flex items-center justify-center ">
                    <img class="px-2 min-w-5 min-h-5" src="/imgs/Icon/Google.svg" alt=""> Or sign-in with
                    google</button>


            </form>
        </div>
    </section>

    <div class="Forgot pass">
        <div class="max-w-lg mx-auto px-5 text-center">
            <p class="my-8 font-bold text-[18px] text-[#37A9CD]"><a href="">Forgot password?</a></p>
        </div>
    </div>

    <div>
        <div class="max-w-lg mx-auto px-5 text-center">
            <p class="font-bold text-[18px]">Dont have an account? <a class="text-[#37A9CD] font-normal" href="">Join
                    free today</a> </p>
        </div>
    </div>
</body>

</html>
