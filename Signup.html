<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="logo">
        <div class="max-w-lg mx-auto px-5">
            <div class=" flex justify-center mt-[45px]">
                <img src="/imgs/Icon/Fudo..svg" alt="">
            </div>
        </div>
    </header>


    <section class="Welcome">
        <div class="max-w-lg mx-auto px-5">
            <div class="text-center text-[16px] font-semibold mt-[128px]">
                <h2><a href="">Welcome to Fudo</a></h2>
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-lg mx-auto px-5">

            <div class="text-center text-[32px] font-black mt-[16px]">
                <h1><a href="">Create Account</a></h1>
            </div>
        </div>
    </section>


    <section  class="Sign up">
        <div class="max-w-lg mx-auto px-5 flex justify-center">
			<form action="">
				<div class="form__email mt-[50px]">
					<span class="block text-[#4A5568] font-bold">Email</span>
					<input class="min-w-[400px] min-h-[50px] rounded border p-2 my-2 border-[#37A9CD]" type="email" placeholder="John.snow@gmail.com">
				</div>

                <div class="form__fullname ">
					<span class="block text-[#4A5568] font-bold">Fullname</span>
					<input class="min-w-[400px] min-h-[50px] rounded border p-2 my-2 border-[#37A9CD]" type="text" placeholder="John.snow">
				</div>

				<div class="form__password">
					<span class="block text-[#4A5568] font-bold">Password</span>
					<input class="min-w-[400px] min-h-[50px] rounded border p-2 my-2 border-[#37A9CD]" type="password" placeholder="*********">
				</div>

                <div class="form__Re-Password">
					<span class="block text-[#4A5568] font-bold">Re-Password</span>
					<input class="min-w-[400px] min-h-[50px] rounded border p-2 my-2 border-[#37A9CD]" type="password" placeholder="*********">
				</div>

				<button class="min-w-[400px] min-h-[50px] bg-[#37A9CD] rounded-md text-[16px] font-semibold text-white flex items-center justify-center mt-8 ">Create Now</button>
				

		
			</form>
		</div>
	</section>
</body>
</html>
